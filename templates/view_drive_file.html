{% extends 'base.html' %}

{% block title %}View File{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">File Viewer</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <p>This file is stored in Google Drive. You can view it below or download it.</p>
                        <a href="{{ download_url }}" class="btn btn-primary" target="_blank">Download File</a>
                        <a href="{{ file_url }}" class="btn btn-secondary" target="_blank">Open in Google Drive</a>
                    </div>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="{{ file_url }}" style="width: 100%; height: 600px;" allowfullscreen allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
